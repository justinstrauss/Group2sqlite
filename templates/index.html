<!doctype html>
<head>
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
<style>
.form-custom{
height:150px;
}
</style>
</head>

<div class="pure-menu pure-menu-open pure-menu-horizontal">
    <a href="#" class="pure-menu-heading">Blog</a>

    <ul>
        <li class="pure-menu-selected"><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
	<li><a href="/all"> All Posts </a> </li>

	
    </ul>
</div>
<hr>
<br>
<div class="pure-g">
    <div class="pure-u-1-5"></div>
    <div class="pure-u-3-5">
   
<form class="pure-form" align="center" method="POST">
    <fieldset>
      
    <input class="pure-input-1-4" id="title" type="text" placeholder="Write your title here..." name="title">   
    <br><br>

    <textarea class="form-custom" id="entry" type="text"  placeholder="Write your entry here..." name="entry"></textarea>
    <br><br>
    
    <div class="pure-controls">
	  <button type="submit" name="b" value="Search" class="pure-button pure-button-primary">Post</button>
	  <button type="submit" name="b" value="Clear" class="pure-button pure-button-secondary">Clear</button>
    </div>
    </fieldset>
</form>
<br>
</div>

<div class="pure-u-1-5"></div>
</div>

<div class="pure-menu pure-menu-open pure-menu-vertical">
    <ul>
        {% for title in titles %}
        <li><a href="/{{title[0].replace(' ','_')}}">{{ title[0] }}</a></li>
        {% endfor %}
    </ul>
</div>
